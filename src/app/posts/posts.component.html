<div class="container shadow my-3 py-3">
    <div class="col-md-12">
        <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
            <div class="form-group">
                <label>Title</label>
                <input id="title" type="text" class="form-control" formControlName="title" />
                <div class="help-text"
                    *ngIf="!postForm.get('title')?.valid && postForm.get('title')?.touched"
                >Title is required</div>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input id="price" type="text" class="form-control" formControlName="price" />
                <div class="help-text"
                    *ngIf="!postForm.get('price')?.valid && postForm.get('price')?.touched"
                >Price is required</div>
            </div>
            <div class="form-group">
                <label>Image</label>
                <input id="image" type="text" class="form-control" formControlName="image" />
                <div class="help-text"
                    *ngIf="!postForm.get('image')?.valid && postForm.get('image')?.touched"
                >Image is required</div>
            </div>
            <div class="form-group">
                <label>Category</label>
                <input id="category" type="text" class="form-control" formControlName="category" />
                <div class="help-text"
                    *ngIf="!postForm.get('category')?.valid && postForm.get('category')?.touched"
                >Category is required</div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="description" type="text" class="form-control" formControlName="description"></textarea>
                <div class="help-text"
                    *ngIf="!postForm.get('description')?.valid && postForm.get('description')?.touched"
                >Description is required</div>
            </div>

            <div class="my-2">
                <button type="submit" class="btn btn-primary">Add Post</button>
            </div>
        </form>
    </div>
</div>
